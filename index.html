<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        td , th {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
<div style="display: flex;">
    <input class="Searchid form-control" type="text" placeholder="enter id to search" style="margin: 25px; flex-basis: 250px;" />
    <input class="Searchtitle form-control" type="text" placeholder="enter title to search" style="margin: 25px; flex-basis: 250px;" />
</div>
<div style="display: flex;">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" style="width: auto; margin: 25px; flex: 1; ">
            Pages
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li class="dropPg1"><a href="#">10</a></li>
            <li class="dropPg2"><a href="#">25</a></li>
            <li class="dropPg3"><a href="#">50</a></li>
            <li class="dropPg4"><a href="#">100</a></li>
        </ul>
    </div>
    <div>
        <ul class="pagination pagination-lg" style="flex: 1;">
            <li><a href="#" class="Previous">Previous</a></li>
            <li><a href="#" class="pg1">1</a></li>
            <li><a href="#" class="pg2">2</a></li>
            <li><a href="#" class="pg3">3</a></li>
            <li><a href="#" class="pg4">4</a></li>
            <li><a href="#" class="pg5">5</a></li>
            <li><a href="#" class="pg6">6</a></li>
            <li><a href="#" class="pg7">7</a></li>
            <li><a href="#" class="pg8">8</a></li>
            <li><a href="#" class="pg9">9</a></li>
            <li><a href="#" class="pg10">10</a></li>
            <li><a href="#" class="next">Next</a></li>
        </ul>
    </div>
</div>
    <table id="data" style="width:75%; border: 1px solid black; margin: 25px;" class="table table-striped table-responsive">
        <thead>
            <tr>
                <th class="id" style="cursor: pointer;">ID</th>
                <th class="userid" style="cursor: pointer;">userID</th>
                <th class="title">title</th>
                <th class="body">body</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody id="body">
        </tbody>
    </table>

    <script src="/Datable.js" type="text/javascript"></script>

</body>
</html>
